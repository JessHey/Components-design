<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="device-frame">
    <div class="div">
      <div class="building-blocks">
        <div class="time">9:30</div>
        <div class="right-icons">
          <div class="overlap">
            <div class="path">
              <div class="overlap-group"><img class="path" src="img/path-4.png" /></div>
              <img class="img" src="img/path-5.svg" />
            </div>
            <img class="signal" src="img/signal.png" />
          </div>
          <img class="battery" src="img/battery.svg" />
        </div>
        <img class="camera-cutout" src="img/camera-cutout.svg" />
      </div>
      <div class="handle-wrapper">
        <div class="handle"></div>
      </div>
      <div class="frame">
        <div class="nice-to-see-you">Nice to&nbsp;&nbsp;see you again</div>
        <div class="input">
          <div class="text-field">
            <div class="state-layer">
              <div class="content">
                <input class="input-text" placeholder="Input" type="text" id="input-2" />
                <input class="label-text" for="input-2" placeholder="Email or phone number" type="email" />
              </div>
              <div class="trailing-icon">
                <div class="container">
                  <div class="icon-wrapper">
                    <div class="icon"><img class="icon-2" src="img/icon-1.svg" /></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-field-wrapper">
          <div class="state-layer-wrapper">
            <div class="state-layer">

              <div class="content">
                <!-- <div class="div-wrapper"> -->
                <input class="text-wrapper" placeholder="Password" type="text">
                <!-- </div> -->
                <div class="enter-password-wrapper">
                  <div class="enter-password">Enter Password</div>
                </div>
              </div>


              <img class="trailing-icon-2" src="img/trailing-icon-1.svg" />
            </div>
          </div>
        </div>
        <div class="toggle-on">
          <div class="toggle">
            <div class="knob"></div>
          </div>
          <div class="text-wrapper-2">Remember me</div>
          <div class="text-wrapper-3">Forgot password</div>
        </div>
        <div class="sign-in">
          <div class="text-wrapper-4">Sign In</div>
        </div>
      </div>
      <div class="text-wrapper-5">Jessica JIANG @All rights reserved</div>
      <div class="frame-wrapper">
        <div class="frame-2">
          <div class="text-wrapper-6">Donâ€™t have an account?</div>
          <div class="text-wrapper-7">Sign up now</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
